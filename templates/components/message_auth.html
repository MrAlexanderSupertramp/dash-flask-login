<div style="height: 50px; padding-bottom: 80px;">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                {% if loop.last %}
                    {% if category == 'error' %}
                        <div class="alert alert-danger alert-dismissible fade show text-center" role="alert" style="margin: 10px 20px;">
                            <strong> {{ message }} </strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% elif category == 'success' %}
                        <div class="alert alert-success alert-dismissible fade show text-center" role="alert" style="margin: 10px 20px;">
                            <strong> {{message}} </strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endif %}
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
